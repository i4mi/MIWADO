<ion-menu [content]="content">

  <ion-header>
    <ion-toolbar>
      <ion-title>{{ lang.guide_Title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list-header>
        {{ lang.guide_Role_Title }}
    </ion-list-header>
    <ion-item>
      <ion-label class="wrapIt">{{ lang.guide_Role_Text }}</ion-label>
    </ion-item>
    <ion-item>
      <img height="auto" width="300px" src="./assets/img/anl_role_2.PNG" />
    </ion-item>
    <br />

    <ion-list-header>
      {{ lang.guide_Login_Title }}
    </ion-list-header>
    <ion-item>
      <ion-label class="wrapIt">{{ lang.guide_Login_Text }}</ion-label>
    </ion-item>
    <ion-item>
      <img height="auto" width="300px" src="./assets/img/anl_logi_2.PNG" />
    </ion-item>
    <br />

    <ion-list-header>
      {{ lang.guide_export_Title }}
    </ion-list-header>
    <ion-item>
      <ion-label class="wrapIt">{{ lang.guide_export_Text }}</ion-label>
    </ion-item>
    <ion-item>
      <img height="auto" width="300px" src="./assets/img/anl_term_2.PNG" />
    </ion-item>
    <br />

    <ion-list-header>
      {{ lang.guide_Settings_Title }}
    </ion-list-header>
    <ion-item>
      <ion-label class="wrapIt">{{ lang.guide_Settings_Text1 }}
      {{ lang.guide_Settings_Text2 }}
      </ion-label>
    </ion-item>
    <ion-item>
      <img height="auto" width="300px" src="./assets/img/anl_sett_2.PNG" />
    </ion-item>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
