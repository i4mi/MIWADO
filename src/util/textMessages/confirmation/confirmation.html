<ion-header>
 <ion-navbar class="navbar-content">
   <ion-title>{{ lang.commThread_TextBlock_Title_Confirmation }}</ion-title>
   <ion-buttons end>
     <button (click)="openSettings()" ion-button icon-only>
       <ion-icon name="settings"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
  <div #confirmation>
    <ion-row >
      {{ lang.TextBlock_Patient_Welcome }}
    </ion-row>
    <ion-row>
      {{ lang.TextBlock_AcceptAppointment_1 }}
    </ion-row>
    <ion-row class="rowStyleConfirmation">
      {{ lang.TextBlock_on }}
      <ion-col>
        <ion-datetime displayFormat="DD/MM/YY" [(ngModel)]="myDate" class="datePickerConfirmation selectDate"></ion-datetime>
      </ion-col>
    </ion-row>
    <ion-row >
      {{ lang.TextBlock_Sincere_regards }}
      {{ patientSenderName }}
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row class="message-item-wrapper">
    <ion-item class="message-send-button-container">
      <button ion-button block iocon-right class="message-send-button" (click)="checkAndSendMessage()">
        {{ lang.commThread_Send_Message }}
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-row>
</ion-footer>
