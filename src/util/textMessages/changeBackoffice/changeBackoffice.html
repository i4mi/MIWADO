<ion-header>
 <ion-navbar class="navbar-content">
   <ion-title>{{ lang.commThread_TextBlock_Title_Change_BackOffice }}</ion-title>
   <ion-buttons end>
     <button (click)="openSettings()" ion-button icon-only>
       <ion-icon name="settings"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
  <div #changeBackoffice class="form-style-5">
    <ion-row>
      <label> {{ lang.TextBlock_Welcome }} </label>
      <label> {{ this.displayGender }} </label>
      <label> {{ this.displayName }} </label>
    </ion-row>
    <ion-row>
      <label> {{ lang.TextBlock_Change_Backoffice_1 }} </label>
    </ion-row>
    <ion-row class="li-style"> <!--CLASS ROW class="rowStyleChangeBackoffice" // CLASS DATETIME class="datePickerChangeBackoffice selectDate"-->
        <label>{{ lang.textMessages_Date_Title }}</label>
        <ion-datetime displayFormat="DD/MM/YY" min={{myDateYear}} max={{myDateYearFutur}} [(ngModel)]="myDate" cancelText="{{lang.dateTimePicker_Cancel}}" doneText="{{lang.dateTimePicker_Ok}}"></ion-datetime>
        <span>{{ lang.textMessages_changeBackoffice_Date1_Info }}</span>
    </ion-row>
    <ion-row>
      <label> {{ lang.TextBlock_Change_Backoffice_2 }} </label>
    </ion-row>
    <br />
    <br />
    <ion-row>
      <label> {{ lang.TextBlock_Change_Backoffice_3 }} </label>
    </ion-row>
    <ion-row class="li-style">
        <label>{{ lang.textMessages_Date_Title }}</label>
        <ion-datetime displayFormat="DD/MM/YY" min={{myDateYear}} max={{myDateYearFutur}} [(ngModel)]="myDate" cancelText="{{lang.dateTimePicker_Cancel}}" doneText="{{lang.dateTimePicker_Ok}}"></ion-datetime>
        <span>{{ lang.textMessages_changeBackoffice_Date2_Info }}</span>
    </ion-row>
    <ion-row>
      <label> {{ lang.TextBlock_at }} </label>
    </ion-row>
    <ion-row class="li-style"> <!-- timePickerChangeBackoffice-->
        <label>{{ lang.textMessages_Time_Title }}</label>
        <ion-datetime displayFormat="HH:mm" hourValues="08,09,10,11,12,13,14,15,16,17" minuteValues="0,15,30,45" cancelText="{{lang.dateTimePicker_Cancel}}" doneText="{{lang.dateTimePicker_Ok}}"></ion-datetime>
        <span>{{ lang.textMessages_changeBackoffice_Time_Info }}</span>
    </ion-row>
    <br />
    <br />
    <ion-row>
      <label> {{ lang.TextBlock_Change_Backoffice_4 }} </label>
    </ion-row>
    <ion-row>
      <label> {{ lang.TextBlock_Sincere_regards }} </label>
    </ion-row>
    <ion-row>
      <label> {{ this.senderName }} </label>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row class="message-item-wrapper">
    <ion-item class="message-send-button-container">
      <button ion-button block iocon-right class="message-send-button" (click)="checkAndSendMessage()">
        {{ lang.commThread_Send_Message }}
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-row>
</ion-footer>
