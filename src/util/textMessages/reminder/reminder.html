<ion-header>
 <ion-navbar class="navbar-content">
   <ion-title>{{ lang.commThread_TextBlock_Title_Reminder }}</ion-title>
   <ion-buttons end>
     <button (click)="openSettings()" ion-button icon-only>
       <ion-icon name="settings"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
  <div #reminder class="form-style-5">
    <ion-row>
        <label>{{ lang.TextBlock_Welcome }}</label>
        <label>{{ this.displayGender }}</label>
        <label>{{ this.displayName }}</label>
    </ion-row>
    <ion-row>
      <label> {{ lang.TextBlock_Reminder_1 }} </label>
    </ion-row>
    <ion-row class="li-style">
      <label>{{ lang.textMessages_Date_Title }}</label>
      <ion-datetime displayFormat="DD/MM/YY" min={{myDateYear}} max={{myDateYearFutur}} [(ngModel)]="myDate"></ion-datetime>
      <span> {{lang.textMessages_newAppointment_Date_Info}} </span>
    </ion-row>
    <ion-row >
      {{ lang.TextBlock_Reminder_2 }}
    </ion-row>
    <ion-row class="li-style">
      <label>{{ lang.textMessages_Time_Title }}</label>
      <ion-datetime displayFormat="HH:mm" hourValues="08,09,10,11,12,13,14,15,16,17" minuteValues="0,15,30,45"></ion-datetime>
      <span> {{lang.textMessages_newAppointment_Time_Info}} </span>
    </ion-row>
    <ion-row>
      <label>{{ lang.TextBlock_Reminder_3 }}
      {{ lang.TextBlock_Place }}</label>
    </ion-row>
    <br />
    <br />
    <ion-row class="li-style">
      <label>{{ lang.textMessages_Fastingstatus_Title }}</label>
        <ion-select multiple="false" [(ngModel)]="value" (ionChange)="fastingStatusAction(value)">
          <ion-option value="notfasting">{{ lang.TextBlock_not_fasting }}</ion-option>
          <ion-option value="fasting">{{ lang.TextBlock_fasting }}</ion-option>
        </ion-select>
        <span> {{lang.textMessages_reminder_Fastingstatus_Info}} </span>
    </ion-row>
    <br />
    <br />
    <ion-row>
      <label>{{ lang.TextBlock_cancelation }}
      {{ lang.TextBlock_cancelation_Costs }} {{ lang.TextBlock_Phonenumber }}</label>
    </ion-row>
    <ion-row>
      <label>{{ lang.TextBlock_Sincere_regards }}</label>
    </ion-row>
    <ion-row>
      <label>{{ this.senderName }}</label>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-row class="message-item-wrapper">
    <ion-item class="message-send-button-container">
      <button ion-button block iocon-right class="message-send-button" (click)="checkAndSendMessage()">
        {{ lang.commThread_Send_Message }}
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-row>
</ion-footer>
