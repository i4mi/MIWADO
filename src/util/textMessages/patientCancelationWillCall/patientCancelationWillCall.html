<ion-header>
 <ion-navbar class="navbar-content">
   <ion-title>{{ lang.commThread_TextBlock_Title_Cancellation_Pat_Calling }}</ion-title>
   <ion-buttons end>
     <button (click)="openSettings()" ion-button icon-only>
       <ion-icon name="settings"></ion-icon>
     </button>
   </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content>
<div #patientCancelationWillCall>
  <ion-row >
    {{ lang.TextBlock_Patient_Welcome }}
  </ion-row>
  <ion-row >
    {{ lang.TextBlock_PatientWillCall_1 }}
    {{ lang.TextBlock_PatientWillCall_2 }}
  </ion-row>
  <ion-row >
    {{ lang.TextBlock_Sincere_regards }}
    {{ patientSenderName }}
  </ion-row>
</div>
</ion-content>

<ion-footer>
  <ion-row class="message-item-wrapper">
    <ion-item class="message-send-button-container">
      <button ion-button block iocon-right class="message-send-button" (click)="checkAndSendMessage()">
        {{ lang.commThread_Send_Message }}
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-row>
</ion-footer>
