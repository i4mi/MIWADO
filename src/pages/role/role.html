<ion-header>
  <ion-navbar hideBackButton class="navbar-content" [hideBackButton]="hideBackButton">
    <ion-title>{{ lang.role_View_Title }}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="bg-container">
      <div class="content-container">
        <ion-row>
          <div class="col header text-center login-img-container">
            <img class="login-img" src="./assets/img/logo2.0.png"/>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
              <button class="type-img-patient" item-left>
                <ion-row>
                  <img class="role-img"  src="./assets/img/patient-icon-color.png" (click)="chooseRole($event, 'member')" />
                </ion-row>
                <ion-row class="patient-text">
                  <ion-label>{{ lang.role_View_Pat }}</ion-label>
                </ion-row>
              </button>
          </ion-col>
          <ion-col>
              <button class="type-img-hp" item-left>
                <ion-row class="type-img">
                  <img class="role-img" src="./assets/img/doctor-icon-color.png" (click)="chooseRole($event, 'provider')" />
                </ion-row>
                <ion-row class="hp-text">
                  <ion-label>{{ lang.role_View_Hp }}</ion-label>
                </ion-row>
              </button>
          </ion-col>
        </ion-row>
        <!--<ion-row class="footer_title">
          <ion-label>{{ lang.role_View_Parter }}</ion-label>
        </ion-row>-->
      </div>
  </section>
</ion-content>
<ion-footer>
  <ion-row class="footer_logo">
    <div class="col text-center login-img-container logo-img">
      <img class="inner-logo-bfh" src="./assets/img/logo_bfh.png"/>
    </div>
    <div class="col text-center login-img-container logo-img">
      <img class="inner-logo" src="./assets/img/logo_inselspital.png"/>
    </div>
    <div class="col text-center login-img-container logo-img">
      <img class="inner-logo" src="./assets/img/logo_midata.png"/>
    </div>
  </ion-row>
</ion-footer>
