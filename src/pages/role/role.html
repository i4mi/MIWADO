<ion-header>
  <ion-navbar hideBackButton class="navbar-content">
    <ion-title>{{ lang.role_View_Title }}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <section class="bg-container">
    <ion-grid>
      <div class="content-container">
        <ion-row>
          <div class="col header text-center login-img-container">
            <img class="login-img" src="./assets/img/logo2.0.png"/>
          </div>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
             <button item-left>
               <img class="type-img" src="./assets/img/patient-icon-color.png" (click)="chooseRole($event, 'member')" />
               <p>{{ lang.role_View_Pat }}</p>
             </button>
           </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <button item-left>
                <img class="type-img" src="./assets/img/doctor-icon-color.png" (click)="chooseRole($event, 'provider')" />
                <p>{{ lang.role_View_Hp }}</p>
              </button>
            </ion-item>
          </ion-col>
        </ion-row>
      </div>
    </ion-grid>
  </section>
</ion-content>
