<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ lang.patlist_View_title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let pat of patList" (click)="commThread(pat)">
      <ion-icon name="" item-left>
        <img src=" {{ pat.icon }} " />
      </ion-icon>
      {{ pat.displayName }}
      <div class="item-note" item-right>
        bla
      </div>
    </button>
  </ion-list>
</ion-content>
