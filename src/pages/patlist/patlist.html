<ion-header>
  <ion-navbar hideBackButton class="navbar-content">
    <ion-title>{{ lang.patlist_View_title }}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let pat of patList" (click)="commThread(pat)">
      <img item-left  src="{{ pat.icon }}" /> {{ pat.displayName }}  <div class="item-note" item-right></div>
    </button>
  </ion-list>
</ion-content>
