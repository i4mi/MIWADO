<ion-header>
  <ion-navbar class="navbar-content">
    <ion-title>{{ lang.settings_View_Title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list radio-group>
    <ion-list-header>
      {{ lang.setting_Language }}
    </ion-list-header>
    <form [formGroup]="myForm">
      <ion-item>
        <ion-label>{{ lang.settings_Radio_German }}</ion-label>
        <ion-radio (click)="setLanguage('de')" [checked]="radioButton_Language.radioButton_Language == 'de'" value="de" disabled="{{ disabled }}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{ lang.settings_Radio_French }}</ion-label>
        <ion-radio (click)="setLanguage('fr')" [checked]="radioButton_Language.radioButton_Language == 'fr'" value="fr" disabled="{{ disabled }}"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>{{ lang.settings_Radio_English }}</ion-label>
        <ion-radio  (click)="setLanguage('en')" [checked]="radioButton_Language.radioButton_Language == 'en'" value="en" disabled="{{ disabled }}"></ion-radio>
      </ion-item>
    </form>
  </ion-list>

  <ion-list-header>
    {{ lang.setting_Credentials }}
  </ion-list-header>
  <ion-list>
    <ion-item>
      <button class="deleteCredentialsFormButton" (click)="deleteCredentials()">{{ lang.setting_DeleteCredetials }}</button>
    </ion-item>
  </ion-list>

  <ion-list-header>
    {{ lang.setting_Logout }}
  </ion-list-header>
  <button class="logoutFormButton" (click)="logout()" [disabled]="disableLogout">{{ lang.setting_Logout }}</button>

</ion-content>
