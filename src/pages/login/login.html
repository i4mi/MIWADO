<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button clear class="backToRoleButton" (click)="backToRole()">
      <img class="backToRoleButton" src="./img/BackButton.png" alt=" "/>
      <p class="backToRoleButtonText">
        {{ lang.login_View_Button_Role }}
      </p>
    </button>
    <ion-title>{{ lang.login_View_Title }}</ion-title>
  </ion-navbar>
  <button ion-button clear (click)="goToSettings()">
    <img class="backToRoleButton" src="./img/Settings.png" alt=" "/>
  </button>
</ion-header>

<ion-content ng-controller="LoginCtrl" scroll="false">
  <form [formGroup]="myForm">
    <div class="content-container">
      <img class="login-img" src="./img/Logo2.0.png"/>
      <ion-list>
        <ion-item>
          <ion-label stacked>{{ lang.login_View_Username }}</ion-label>
          <ion-input formControlName="username" type="text" ng-model="input.user"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>{{ lang.login_View_Password }}</ion-label>
          <ion-input formControlName="username" type="password" ng-model="input.user"></ion-input>
        </ion-item>
      </ion-list>
      <button class="loginFormButton" (click)="loginMIWADO(myForm.value)">Login</button>
    </div>
  </form>
</ion-content>
