<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="getting-started">
  <section class="bg-container">
    <div class="content-container">
    <div class="col header text-center login-img-container">
      <img class="login-img" src="./img/Logo2.0.png"/>
      <div class="list login-list" ng-class="hideLogin">
        <input class="login-list input" type="text">{{input.user}}</input>
        <input class="login-list input" type="password">{{input.pw}}</input>
        <button class="button button-full button-positive" (click)="login($event)">Login</button>
    <!--<i4mi-midata-login user="user" controller-name="I4MIMidataLoginController"></i4mi-midata-login>-->
      </div>
    </div>
    </div>
  </section>
</ion-content>
