 <ion-header>
  <ion-navbar [hideBackButton]="hideBackButton">
    <ion-title>{{ pat.displayName }}</ion-title>
    <ion-buttons end>
      <button (click)="openSettings()" ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div>
    <back-button id="dxsd"></back-button>
  </div>
  <ion-label>{{ lang.commThread_Button_Choose_MessageType }}</ion-label>
  <ion-item>
    <ion-select [(ngModel)]="TextBlock" (ionChange)="optionsTextBlock();">
      <ion-option [value]="item" *ngFor="let item of options">{{item.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
